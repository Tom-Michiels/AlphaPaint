# AlphaPaint Daemon Configuration

serial:
  baud_rate: 115200
  timeout: 1.0
  reconnect_delay: 5.0

machine:
  pen_z_default: 0.5        # Default pen contact Z (mm) - height where pen touches paper
  jog_feedrate: 10000       # Jog speed (mm/min)
  draw_feedrate: 3000       # Drawing speed (mm/min)
  pen_lift_feedrate: 10000  # Pen Z movement speed (mm/min)
  # Note: Safe Z height is dynamically read from machine_limits['Z'][1]

drawing:
  ellipse_segments: 36      # Number of segments for ellipse approximation
  min_position_delta: 0.01  # Minimum position change to send jog (mm)

logging:
  level: INFO               # DEBUG, INFO, WARNING, ERROR
  file: /var/log/alphapaint-daemon.log
  max_size: 10485760        # 10 MB
  backup_count: 5

debugging:
  enable_console_echo: false  # Echo Console messages to log
  enable_fluidnc_echo: false  # Echo FluidNC messages to log

# External drawing programs configuration
# These programs are triggered by buttons E, F, G when enabled.
# Programs communicate via stdin/stdout JSON protocol.
external_programs:
  button_e:
    enabled: false            # Set to true to use external program instead of line drawing
    name: "Program 1"         # Human-readable name for logging
    command: ""               # Path to executable (e.g., /home/pi/programs/spiral.py)
    args: []                  # Command line arguments
    timeout: 300              # Maximum runtime in seconds (0 = unlimited)

  button_f:
    enabled: false            # Set to true to use external program instead of ellipse drawing
    name: "Program 2"
    command: ""
    args: []
    timeout: 300

  button_g:
    enabled: false            # Button G only works with external programs
    name: "Program 3"
    command: ""
    args: []
    timeout: 300
